<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:400italic,400,700" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/reset.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
  <link rel="alternate" type="application/rss+xml" href="/atom.xml" title="Giorgia Marenda" />
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  {% include analytics.html %}
  <style>
    body {
      background-color: {{ page.background_color }};
    }

    h1 a,
    h1 a:visited {
     color: {{ page.title_color }};
    }

    .desc {
      color: {{ page.text_color }};
    }
  </style>
</head>

<body>
  <div id="fb-root"></div>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/it_IT/all.js#xfbml=1&appId={{ page.fb_app_id }}";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <script type="text/javascript" src="//assets.pinterest.com/js/pinit.js"></script>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

  <div id="container">
    <header class="wrapper clearfix">
      <h1 id="title"><a href="/">{{ page.title }}</a></h1>
    </header>

    <div id="main" class="wrapper clearfix">
      {{ content }}
    </div>

    <footer class="wrapper">
      <a href="//pinterest.com/pin/create/button/?url={{ page.pin_url }}&media={{ page.pin_image }}&description={{ page.pin_description }}" data-pin-do="buttonPin" data-pin-config="beside">
          <img src="//assets.pinterest.com/images/pidgets/pin_it_button.png" />     
        </a> 
      <div class="social_button">
        <div class="fb-like" data-href="{{ page.fb_url }}" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
        <a href="https://twitter.com/share" class="twitter-share-button" data-text="{{ page.tw_text }}" data-via="{{ page.tw_via }}" data-related="sono_la_gii" data-hashtags="{{ page.tw_hashtags }}">Tweet</a>
        
      </div>
    </footer>
  </div>
  <div id="forest"></div>
</body>
</html>
