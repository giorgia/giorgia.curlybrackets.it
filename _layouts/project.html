<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:400italic,400,700" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/reset.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
  <link rel="alternate" type="application/rss+xml" href="/atom.xml" title="Giorgia Marenda" />
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  {% include analytics.html %}
  <style>
    body {
      background-color: {{ page.background_color }};
    }

    h1 a,
    h1 a:visited {
     color: {{ page.title_color }};
    }

    .desc {
      color: {{ page.text_color }};
    }
  </style>
</head>

<body>
  <div id="container">
    <header class="wrapper clearfix">
      <h1 id="title"><a href="/">{{ page.title }}</a></h1>
    </header>

    <div id="main" class="wrapper clearfix">
      {{ content }}
    </div>

    <footer class="wrapper">
      <a href="http://twitter.com/sono_la_gii">@sono_la_gii</a>
      <a href="//pinterest.com/pin/create/button/?url=http%3A%2F%2Fwww.flickr.com%2Fphotos%2Fkentbrew%2F6851755809%2F&media=http%3A%2F%2Ffarm8.staticflickr.com%2F7027%2F6851755809_df5b2051c9_z.jpg&description=DIY%20%26%20Crafts%20Editor" data-pin-do="buttonPin" data-pin-config="above"><img src="//assets.pinterest.com/images/pidgets/pin_it_button.png" /></a>
      <script type="text/javascript" src="//assets.pinterest.com/js/pinit.js"></script>
    </footer>
  </div>
  <div id="forest"></div>
</body>
</html>
