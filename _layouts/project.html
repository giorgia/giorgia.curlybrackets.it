<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta property="og:image" content="{{ page.fb_image }}"/>
  <meta property="og:title" content="{{ page.fb_title }}"/>
  {% if page.apple_app_id %}<meta name="apple-itunes-app" content="app-id={{ page.apple_app_id }}"/>{% endif %}
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:400italic,400,700" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/reset.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
  <link rel="alternate" type="application/rss+xml" href="/atom.xml" title="Giorgia Marenda" />
  {% include analytics.html %}
  <style>
    body {
      background-color: {{ page.background_color }};
    }

    .desc {
      color: {{ page.text_color }};
    }

    .subtitle {
      color: {{ page.text_color }};
    }

  </style>
</head>

<body>
  <div id="container">
    <h4><a href="/">back</a></h4>

    <header class="wrapper clearfix">
      <h1>{{ page.title }}</h1>
    </header>

    <div id="main" class="wrapper clearfix">
      {{ content }}
    </div>

    <div class="work_block"> 
      <h3> links </h3>
      <h4> <a href={{ page.website }}>website</a> </h4>
      <h4> <a href="https://itunes.apple.com/us/app/{{ page.apple_app_path }}">app store</a> </h4>
    </div>
  </div>



</body>
</html>
